<!DOCTYPE html>
<html>

<head>
  <title>Raspberry Î </title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">

    <div class="mdl-tabs__tab-bar">
      <a href="#inputs-panel" class="mdl-tabs__tab is-active">Inputs</a>
      <a href="#outputs-panel" class="mdl-tabs__tab">Outputs</a>
    </div>

    <section class="mdl-tabs__panel is-active" id="inputs-panel">
      <div class="mdl-grid">

        <article class="input-cell mdl-cell mdl-cell--6-col mdl-card mdl-shadow--2dp" id="temperature">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Temperature</h2>
          </div>
          <div class="data-display mdl-card__supporting-text">
            <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
            <h1>...</h1><h5>&#8451;</h5>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect refresh-button">
              Refresh
            </a>
          </div>
        </article>

        <article class="input-cell mdl-cell mdl-cell--6-col mdl-card mdl-shadow--2dp" id="humidity">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Humidity</h2>
          </div>
          <div class="data-display mdl-card__supporting-text">
            <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
            <h1>...</h1><h5>%rH</h5>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect refresh-button">
              Refresh
            </a>
          </div>
        </article>

        <article class="input-cell mdl-cell mdl-cell--6-col mdl-card mdl-shadow--2dp" id="pressure">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Pressure</h2>
          </div>
          <div class="data-display mdl-card__supporting-text">
            <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
            <h1>...</h1><h5>Millibars</h5>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect refresh-button">
              Refresh
            </a>
          </div>
        </article>

        <article class="input-cell mdl-cell mdl-cell--6-col mdl-card mdl-shadow--2dp" id="orientation">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Orientation</h2>
          </div>
          <div class="data-display mdl-card__supporting-text">
            <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
            <h1>...</h1>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect refresh-button">
              Refresh
            </a>
          </div>
        </article>

      </div>
    </section>

    <section class="mdl-tabs__panel" id="outputs-panel">

      <div class="mdl-grid">

        <article class="input-cell mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp" id="display-text">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Display text</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="display-text-input">
              <label class="mdl-textfield__label" for="display-text-input">Text...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="display-speed-input">
              <label class="mdl-textfield__label" for="display-speed-input">Speed...</label>
            </div>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect send-button">
              Send
            </a>
          </div>
        </article>

        <article class="input-cell mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp" id="matrix">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">8x8 Matrix</h2>
          </div>
          <div class="mdl-card__supporting-text">

                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Send
            </a>
          </div>
        </article>

      </div>

    </section>

  </div>
</body>

</html>
